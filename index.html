<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Template_8</title>
    <link rel="stylesheet" href="css files/main.css" />
    <link rel="stylesheet" href="css files/normalize.css" />
  </head>
  <body>
    <!-- start wrapper 1 -->
    <div class="wrapper">
      <div class="form-wrapper sign-in">
        <form action="">
          <h2>Login</h2>
          <div class="input">
            <div class="input-group">
              <input type="text" required />
              <label for="">Username</label>
            </div>

            <div class="input-group">
              <input type="password" required />
              <label for="">Password</label>
            </div>

            <div class="remamber">
              <label for="remamberch1"
                ><input type="checkbox" id="remamberch1" />Remember me</label
              >
            </div>

            <input type="submit" value="Login" />

            <div class="signUp-link">
              <p>
                Don't have an account?
                <a href="#" class="signUpBtn-link">Sign Up</a>
              </p>
            </div>
          </div>
        </form>
      </div>
    <!-- End wrapper 1 -->


<!-- Start wrapper 2 -->

    <div class="form-wrapper  sign-up">
      <form action="">
        <h2>SignUp</h2>
        <div class="input-group">
          <input type="text" required />
          <label>Username</label>
        </div>

        <div class="input-group">
          <input type="email" required />
          <label>Email</label>
        </div>

        <div class="input-group">
          <input type="password" required />
          <label>Password</label>
        </div>

        <div class="remamber">
          <label for="remamberch2"
            ><input type="checkbox" id="remamberch2" /> I agree to the terms &
            conditions
          </label>
        </div>

        <input type="submit" value="SignUp" />

        <div class="signUp-link">
          <p>
            Already have an account?
            <a href="#" class="signInBtn-link">Sign in</a>
          </p>
        </div>
      </form>
    </div>
    <!-- End wrapper 2 -->


    </div>
    

    <script src="test.js"></script>
  </body>
</html>
